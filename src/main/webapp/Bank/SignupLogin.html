<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" href="css/SignupLogin.css"></link>
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<div class="cont">
		<form action="login" method="post">
			<div class="form sign-in">
				<h2>Welcome</h2>
				<label> <span>Email</span> <input type="email" name="email"
					required="required" />
				</label> <label> <span>Password</span> <input type="password" name="pwd" />
				</label>
				<p class="forgot-pass"><a href="forgot">Forgot password?</a></p>
				<button type="submit" class="submit">Sign In</button>
			</div>
		</form>
		<div class="sub-cont">
			<div class="img">
				<div class="img__text m--up">

					<h3>
						Don't have an account? Please Sign up!
						<h3>
				</div>
				<div class="img__text m--in">

					<h3>
						If you already has an account, just sign in.
						<h3>
				</div>
				<div class="img__btn">
					<span class="m--up">Sign Up</span> <span class="m--in">Sign
						In</span>
				</div>
			</div>
			<form action="register" method="post">
				<div class="form sign-up">
					<h2>Create your Account</h2>
					<label> <span>Name</span> <input type="text"  name="name"/>
					</label><label> <span>Mobile</span> <input type="number"  name="num" required="required"/>
					</label> <label> <span>Email</span> <input type="email"  name="email" required="required"/>
					</label><label><span>Gender</span><input type="radio" name="gender" required="required" value="male" />Male <input type="radio" name="gender" value="female" />Female</label>					 <label> <span>Password</span> <input type="password"  name="password"/>
					</label>
					 <label> <span>RE-Enter Password</span> <input type="password"  name="password2"/>
					</label>
					<button type="submit" class="submit">Sign Up</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		document.querySelector('.img__btn').addEventListener(
				'click',
				function() {
					document.querySelector('.cont').classList
							.toggle('s--signup');
				});
	</script>
</body>
</html>
